<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to Memeify - AI-powered meme caption generator" />
  <title>Login | Memeify</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="auth-body">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to your Meme Caption Generator account</p>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="your_username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" class="btn-primary">Login</button>
        <p class="message" id="message"></p>
      </form>
      <p class="redirect">
        Don't have an account? <a href="register.html">Sign up</a>
      </p>
    </div>
  </div>
  <script type="module" src="js/login.js"></script>
</body>

</html>
