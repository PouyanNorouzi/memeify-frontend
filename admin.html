<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Manage Users</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f6f7fb;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(20, 20, 40, 0.06);
      }
      h1 {
        margin: 0 0 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        text-align: left;
        padding: 0.6rem 0.5rem;
        border-bottom: 1px solid #eee;
      }
      th {
        color: #333;
      }
      .actions button {
        margin-right: 0.5rem;
      }
      .btn {
        padding: 0.35rem 0.6rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      .btn-promote {
        background: #2b8a3e;
        color: #fff;
        border-color: #287033;
      }
      .btn-delete {
        background: #e24b4b;
        color: #fff;
        border-color: #c33a3a;
      }
      .message {
        margin-top: 0.8rem;
        color: #b00;
      }
      .small {
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin â€” Manage Users</h1>
      <p class="small">
        List of registered users. Promote a user to admin or delete a user.
      </p>

      <div id="status" class="message"></div>

      <div id="controls" style="margin-top: 1rem">
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="logoutBtn" class="btn" style="margin-left: 0.5rem">
          Logout (clear token)
        </button>
      </div>

      <div id="listWrapper">
        <table id="usersTable" aria-live="polite">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Roles</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersBody">
            <!-- rows inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script type="module" src="js/admin.js"></script>
  </body>
</html>
