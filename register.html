<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Create a new account on Memeify - AI-powered meme caption generator" />
  <title>Register | Memeify</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
</head>

<body class="auth-body">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="subtitle">Join and start generating hilarious meme captions!</p>

      <form id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="user1" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit" class="btn-primary">Register</button>
        <p class="message" id="message"></p>
      </form>

      <p class="redirect">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  <script type="module" src="js/register.js"></script>
</body>

</html>
