<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memeify User Dashboard - Generate funny AI captions for your images" />
  <title>Dashboard | Memeify</title>
  <link rel="stylesheet" href="css/user.css" />
  <link rel="icon" type="image/png" href="assets/favicon.ico" />
</head>

<body class="dashboard-body">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="dashboard-container">
    <header class="dashboard-header">
      <h2>Welcome, <span id="userEmail">User</span></h2>
      <p class="usage">API Usage: <span id="usageCount">0</span> / 20</p>
      <div class="header-buttons">
        <button id="admin-link" class="btn-admin-link">Admin Page</button>
        <button id="logout" class="btn-logout">Logout</button>
      </div>
    </header>

    <main class="dashboard-main">
      <h3>Generate a Funny Caption</h3>
      <p class="subtitle">Upload a meme image and let AI come up with something hilarious!</p>

      <div class="upload-section">
        <input type="file" id="imageInput" accept="image/*" />
        <button id="generateBtn" class="btn-primary">Generate Caption</button>
      </div>

      <div class="result-section" id="resultSection" style="display:none;">
        <img id="previewImg" src="" alt="Uploaded Meme" class="preview-img" />
        <div class="caption-box">
          <h4>AI Generated Caption:</h4>
          <p id="captionResult">Loading...</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/user.js"></script>
</body>

</html>
